<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class=card>
      <div class="top">
        <img class="card-img" src="./images/bg-pattern-card.svg" alt="Blue-texture">
      </div>
      <div class="bottom">
        <img class="profile-img" src="./images/image-victor.jpg" alt="Profile-image">
        <div class="spacer">
          <h1 class="name">Victor Crest</h1>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
        <div class="divider">
          <div class="box">
            <div class="numbers">80K</div>
            <div class="text">Followers</div>
          </div>
          <div class="box">
            <div class="numbers">803K</div>
            <div class="text">Likes</div>
          </div>
          <div class="box">
            <div class="numbers">1.4K</div>
            <div class="text">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
